name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: abc

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel other platforms if one fails
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          bin="target/${{ matrix.target }}/release/${BIN_NAME}"
          ext=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            bin="${bin}.exe"
            ext=".exe"
          fi

          pkg="${BIN_NAME}-${{ github.ref_name }}-${{ matrix.target }}"
          cp "$bin" "${pkg}${ext}"
          tar -czf "${pkg}.tar.gz" "${pkg}${ext}"

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${pkg}.tar.gz" > "${pkg}.tar.gz.sha256"
          else
            shasum -a 256 "${pkg}.tar.gz" > "${pkg}.tar.gz.sha256"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            *.tar.gz
            *.sha256

  publish-and-release:
    name: Publish and create release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Prepare release assets
        run: |
          set -euo pipefail
          mkdir -p dist
          find . -maxdepth 1 -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -print -exec mv {} dist/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
